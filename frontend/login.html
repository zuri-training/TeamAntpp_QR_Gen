<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
    <main>
    <div class="body">
        <div class="logo">
            <img src="QR GO LOGO.jpg" alt=""/>
        </div>
        <div class="section">
      
            <div class="Head">
          <h3><a href="index.html">Login</h3>
          <h4 class="signup"><a href="signuppage.html">Sign up</a></h4></span>
            </div>

            <div class="details2">
              <P class="welcome">Welcome back to <span class="QR">QR GO</span></P>
       <p class="text">Login with your details you entered during registration </p></div>
       
            <div class="container">
              <label for="email"><b>Email</b></label>
              <input type="email" pattern="/^[a-zA-Z0-9.!#$.+@gmail\.com" 
              placeholder="Enter email" name="email" id="email" required></div>
              <div class="container1">
              <label for="psw"><b>Password</b></label>
              <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
              placeholder="Enter password" name="psw" 
              autocomplete="current password"  required>
             <!-- <img src=
              "https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png" 
                              id="togglePassword"> -->
                  
             <div class="container2">
                <input type="checkbox" id="project" name="project" value="password">
                <label for="project">Remember Password</label>
                <span class="forgot"><a href="create new password">Forgot password?</a></span>
              </div>
              <a href="homepage.html"><button type="button" id="loginbtn">Login</button></a></div>
            </form>

            <div class="create">
              New here?
              <a href="signup.html">Create an account</a>
            </div>
            </div>
    </div>
    </main>
</body>
</html>
