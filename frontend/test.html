<!DOCTYPE html>
<html>
  <head>
    <title>www.W3docs.com</title>
    <style>
      input {
        height: 30px;
        padding-left: 10px;
        border-radius: 4px;
        border: 1px solid rgb(186, 178, 178);
        box-shadow: 0px 0px 12px #EFEFEF;
      }
    </style>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiKmRh2vEg2hiV1ZIVeyNlxPjVegpChvE&libraries=places"></script>
  </head>
  <body>
    <input type="text" id="autocomplete"/>

    <a href="maps.html" style="position: absolute; bottom: 0; right: 0; font-size: 18px;">Go to Maps</a>
    <script>
      var input = document.getElementById('autocomplete');
      var autocomplete = new google.maps.places.Autocomplete(input);
      google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var place = autocomplete.getPlace();
            console.log(place.name); //city
            console.log(place.geometry.location.lng()); //longitude
            console.log(place.geometry.location.lat()); //latitude
        });
    </script>
  </body>
</html>
