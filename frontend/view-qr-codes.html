<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/create.css" />
    </head>
    <body>
        <div class="generated-qr view-qr-code">
            <h2>View QR Code</h2>
            <div class="qr">
                <img src="images/qrcode.svg" alt="" />
            </div>
            <div class="track-clicks">
                <input type="checkbox" name="track" id="track" />
                <label for="track">Track clicks</label>
            </div>
            <div class="download-qr">
                <h3>Download</h3>
                <button class="jpg download">JPG</button>
                <button class="png download">PNG</button>
                <button class="pdf download">PDF</button>
            </div>
        </div>
    </body>
</html>
